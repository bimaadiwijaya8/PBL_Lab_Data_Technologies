<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Internal – Lab Data Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, sans-serif }
    html { transition: opacity .16s ease }
    html:not(.is-loaded) { opacity: 0 }
  </style>
</head>
<body class="bg-white text-gray-900">
  <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#E6F8FD] to-white">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-100">
      <div class="text-center mb-6">
        <div class="inline-flex h-14 w-14 bg-[#00A0D6] text-white items-center justify-center rounded-xl font-bold text-lg mb-3">DT</div>
        <h1 class="font-semibold text-xl text-gray-900">Portal Internal</h1>
        <p class="text-gray-500 text-sm">Laboratorium Data Technologies</p>
      </div>

      <form id="loginForm" class="grid gap-4">
        <input id="email" type="text" placeholder="Email atau Username" class="h-11 border border-gray-200 rounded-lg px-3" required>
        <input id="password" type="password" placeholder="Password" class="h-11 border border-gray-200 rounded-lg px-3" required>
        <button type="submit" id="loginBtn" class="h-11 bg-[#00A0D6] text-white rounded-full hover:scale-[1.02] hover:shadow-md transition">
          Masuk
        </button>
      </form>

      <div id="loginError" class="hidden mt-3 text-sm text-red-500 text-center">Email atau password salah</div>

      <div class="mt-6 text-center text-sm">
        <a href="index.html" class="text-gray-600 hover:text-[#00A0D6]">← Kembali ke Situs Utama</a>
      </div>
    </div>
  </section>

  <script src="./app.js"></script>
</body>
</html>
